{% extends "base.html" %}
{% load static i18n %}
{% block title %}
    Chat Rooms
{% endblock title %}
{% block content %}
    <div class="chats pb-20">
        <h2>{{ store_name }} {% translate "Chat Rooms" %}</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="roomInput">{% translate "Enter a room name to connect to it:" %}</label>
                    <input type="text"
                           class="form-control"
                           id="roomInput"
                           placeholder="{% translate "Room name" %}">
                    <small id="roomInputHelp" class="form-text text-muted">
                        {% translate "If the room doesn't exist yet, it will be created for you." %}
                    </small>
                </div>
                <button type="button" id="roomConnect" class="btn btn-blue">{% translate "Connect" %}</button>
            </div>
            <div class="col-12 col-md-4">
                <label for="roomSelect">{% translate "Active rooms" %}</label>
                <select multiple class="form-control" id="roomSelect">
                    {% for room in rooms %}<option>{{ room }}</option>{% endfor %}
                </select>
            </div>
        </div>
    </div>
    <script src="{% static 'chat/js/index.js' %}"></script>
{% endblock content %}
